{% load static %}

 <!-- Start::row-1 -->
 <div class="row">
    <div class="col-xxl-9 col-md-12 col-lg-12">
        <div class="row">
          
            <div class="col-6 col-md-4 col-lg-2-4">
                <div class="card custom-card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-8">
                                <div class="mt-0 text-start"> <span class="fs-14 fw-medium">Total Employees</span>
                                    <h3 class="mb-0 mt-1 mb-2">{{employee_count}}</h3>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="icon1 bg-success my-auto float-end card-icon"> <i class="fe fe-users"></i> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-2-4">
                <div class="card custom-card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-8">
                                <div class="mt-0 text-start"> <span class="fs-14 fw-medium">Total Students</span>
                                    <h3 class="mb-0 mt-1 mb-2">{{student_count}}</h3>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="icon1 bg-primary my-auto  float-end card-icon"> <i class="fas fa-graduation-cap"></i> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-2-4">
                <div class="card custom-card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-8">
                                <div class="mt-0 text-start"> <span class="fs-14 fw-medium">Total Credited</span>
                                <h3 class="mb-0 mt-1 text-success mb-2">₹{{total_credited}}</h3> </div>
                            </div>
                            <div class="col-4">
                            <div class="icon1 bg-secondary my-auto  float-end card-icon"> <i class="fe fe-dollar-sign"></i> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-4 col-lg-2-4">
                <div class="card custom-card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-8">
                                <div class="mt-0 text-start"> <span class="fs-14 fw-medium">Total Balances</span>
                                <h3 class="mb-0 mt-1 text-danger mb-2">₹{{total_balance}}</h3> </div>
                            </div>
                            <div class="col-4">
                            <div class="icon1 bg-danger my-auto  float-end card-icon"> <i class="fe fe-credit-card"></i> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-4 col-lg-2-4">
                <div class="card custom-card">
                    <div class="card-body">
                        <a href="{% url 'admission:admission_enquiry' %}"> 
                        <div class="row">
                            <div class="col-8">
                                <div class="mt-0 text-start"> <span class="fs-14 fw-medium">Demo Leads</span>
                                <h3 class="mb-0 mt-1 text-success mb-2">{{demo_leads}}</h3> </div>
                            </div>
                            <div class="col-4">
                            <div class="icon1 bg-secondary my-auto  float-end card-icon"> <i class="fe fe-dollar-sign"></i> </div>
                            </div>
                        </div>
                    </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</div>
<!--End::row-1 -->

{% block extra_css %}
<style>
    .col-lg-2-4 {
        flex: 0 0 20%;
        max-width: 20%;
      }
</style>
{% endblock %}
